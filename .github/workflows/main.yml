name: Laravel CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  laravel-tests:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: testing
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: üßæ Checkout code
        uses: actions/checkout@v3

      - name: üß∞ Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: mbstring, bcmath, mysql, pdo, pdo_mysql
          coverage: none

      - name: üß™ Install dependencies
        run: |
          composer install --prefer-dist --no-progress --no-suggest

      - name: ‚öôÔ∏è Copy .env & Generate app key
        run: |
          cp .env.example .env
          php artisan key:generate

      - name: üîß Setup DB
        run: php artisan migrate --force
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: ekhanhhoa
          DB_USERNAME: root
          DB_PASSWORD: 123456

      - name: üß™ Run tests
        run: php artisan test
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: ekhanhhoa
          DB_USERNAME: root
          DB_PASSWORD: 123456
